{% extends 'base.html' %}

{% block title %}Cadastro de Usuário{% endblock %}

{% block body %}

      <div class="container">
        <h1>Cadastro de Usuário</h1><br><br>
        {% if codigo == 0 %}
        <form class="form-horizontal" action="#" method="POST">{% csrf_token %}
          <div class="form-group">
            <label class="control-label col-sm-2" for="nome">Nome:</label>
            <div class="col-sm-7">
              <input type="text" class="form-control" id="nome" placeholder="Insira seu nome" name="nome">
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-2" for="cpf">CPF:</label>
            <div class="col-sm-7">
              <input type="text" class="form-control" id="cpf" placeholder="Insira seu CPF" name="cpf">
            </div>
          </div>


          <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Data de Nascimento:</label>
            <div class="col-sm-7">
              <input type="date" class="form-control" placeholder="Insira sua Data de Nascimento" id="data_nascimento" name="data_nascimento">
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-2" for="number">Endereço:</label>
            <div class="col-sm-7">
              <input type="text" class="form-control" id="endereco" placeholder="Insira seu endereco" name="endereco">
            </div>
          </div>


          <div class="form-group">
            <label class="control-label col-sm-2" for="number">Telefone:</label>
            <div class="col-sm-7">
              <input type="number" class="form-control" id="telefone" placeholder="Insira seu telefone" name="telefone">
            </div>
          </div>




          <div class="form-group">
            <label class="control-label col-sm-2" for="email">Email:</label>
            <div class="col-sm-7">
              <input type="text" class="form-control" id="login" placeholder="Insira seu email. Ex.: jose@email.com" name="login">
            </div>
          </div>


          <div class="form-group">
            <label class="control-label col-sm-2" for="senha">Senha:</label>
            <div class="col-sm-7">
              <input type="password" class="form-control" id="senha" placeholder="Insira sua senha" name="senha">
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-2" for="senha2">Confirme sua senha:</label>
            <div class="col-sm-7">
              <input type="password" class="form-control" id="confirmacao_senha" placeholder="Confirme sua senha" name="confirmacao_senha">
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <div class="checkbox">
                <label><input type="checkbox" name="remember"> Remember-me</label>
              </div>
              <br>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">Enviar</button>
            </div>
          </div>
        </form>
        {% elif codigo == 1 %}
          Efetuado com sucesso
        {% else %}
          <form class="form-horizontal" action="#" method="POST">{% csrf_token %}>
          <div class="form-group">
            <label class="control-label col-sm-2" for="nome">Nome:</label>
            <div class="col-sm-7">
              <input type="text" class="form-control" id="nome" placeholder="Insira seu nome" name="nome" value="{{ nome }}">
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-2" for="Endereco">Endereço:</label>
            <div class="col-sm-7">
              <input type="text" class="form-control" id="endereco" placeholder="Insira seu endereço" name="endereco"
              value="{{ endereco }}">
            </div>
          </div>


          <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Data de Nascimento:</label>
            <div class="col-sm-7">
              <input type="date" class="form-control" placeholder="Insira sua Data de Nascimento" id="data_nascimento" name="data_nascimento" value="{{ data_nascimento }}">
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-2" for="number">Telefone:</label>
            <div class="col-sm-7">
              <input type="numbet" class="form-control" id="telefone" placeholder="Insira seu telefone" name="telefone"
              value="{{ telefone }}">
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-2" for="cpf">CPF:</label>
            <div class="col-sm-7">
              <input type="text" class="form-control" id="cpf" placeholder="Insira seu CPF" name="cpf" value="{{ cpf }}">
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-2" for="email">login:</label>
            <div class="col-sm-7">
              <input type="text" class="form-control" id="login" placeholder="Insira seu LOGIN" name="login" value="{{ username }}">
            </div>
          </div>

          Senhas diferentes!
          <div class="form-group">
            <label class="control-label col-sm-2" for="email">Senha:</label>
            <div class="col-sm-7">
              <input type="password" class="form-control" id="senha" placeholder="Insira sua senha" name="senha">
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-2" for="email">Confirme sua Senha:</label>
            <div class="col-sm-7">
              <input type="password" class="form-control" id="confirmacao_senha" placeholder="Confirme sua senha" name="confirmacao_senha">
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <div class="checkbox">
                <label><input type="checkbox" name="remember"> Remember me</label>
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
               <br><br>
              <button id="bt-env" type="submit" class="btn btn-default">Enviar</button>
            </div>
          </div>
        </form>
        {% endif %}
        <br><br>
      </div>


{% endblock %}
