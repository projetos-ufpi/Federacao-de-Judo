{% load staticfiles %}
<!DOCTYPE html>

<html>
  <head>
      <title>Cadastro de Academias </title>


          <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
          <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
          <link rel="stylesheet" href="{% static 'css/estilo.css' %}">

  </head>
  <body>


    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Fed Judô</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Página Inicial</a></li>
            <li><a href="eventos">Eventos</a></li>
            <li><a href="#">Academias</a></li>
            <li><a href="rankings">Rankings</a></li>
          </ul>

        <ul class="nav navbar-nav navbar-right">
              <li><a href="cadastro_usuario"><span class="glyphicon glyphicon-user"></span>Cadastre-se</a></li>
              <li><a href="login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            </ul>

        </div>
      </div>
    </nav>



        <div class="container">
          <h2>Cadastro de Academias</h2>
          {% if codigo == 0 %}
          <form class="form-horizontal" action="#" method="POST">{% csrf_token %}
            <div class="form-group">
              <label class="control-label col-sm-2" for="nome">Nome da Academia:</label>
              <div class="col-sm-7">
                <input type="text" class="form-control" id="nome_Academia" placeholder="Insira o nome da Academia" name="nome_Academia">
              </div>
            </div>

            <div class="form-group">
              <label class="control-label col-sm-2" for="nome">Endereço da Academia:</label>
              <div class="col-sm-7">
                <input type="text" class="form-control" id="endereco_academia" placeholder="Insira o Endereço da Academia" name="endereco_academia">
              </div>
            </div>

            <div class="form-group">
              <label class="control-label col-sm-2" for="nome">Quantidade Máxima de Atletas:</label>
              <div class="col-sm-7">
                <input type="text" class="form-control" id="limite_Atletas" placeholder="Insira a quantidade máxima de atletas que podem ser cadastrados" name="limite_Atletas">
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Enviar</button>
              </div>
            </div>
          </form>
          {% elif codigo == 1 %}
            Efetuado com sucesso
          {% endif %}
          {{ codigo }}







  </body>


</html>
