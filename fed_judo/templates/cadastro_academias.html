{% extends 'base.html' %}

{% block title %}Cadastro de Academia{% endblock %}

{% block body %}

        <div class="container">
          <h2>Cadastro de Academias</h2>
          {% if codigo == 0 %}
          <form class="form-horizontal" action="#" method="POST">{% csrf_token %}
            <div class="form-group">
              <label class="control-label col-sm-2" for="nome">Nome da Academia:</label>
              <div class="col-sm-7">
                <input type="text" class="form-control" id="nome_Academia" placeholder="Insira o nome da Academia" name="nome_Academia">
              </div>
            </div>

            <div class="form-group">
              <label class="control-label col-sm-2" for="nome">Endereço da Academia:</label>
              <div class="col-sm-7">
                <input type="text" class="form-control" id="endereco_academia" placeholder="Insira o Endereço da Academia" name="endereco_academia">
              </div>
            </div>

            <div class="form-group">
              <label class="control-label col-sm-2" for="nome">Quantidade Máxima de Atletas:</label>
              <div class="col-sm-7">
                <input type="text" class="form-control" id="limite_Atletas" placeholder="Insira a quantidade máxima de atletas que podem ser cadastrados" name="limite_Atletas">
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Enviar</button>
              </div>
            </div>
          </form>
          {% elif codigo == 1 %}
            Efetuado com sucesso
          {% endif %}
          {{ codigo }}



{% endblock %}
