{% extends 'base.html' %}

{% block title %}Cadastro de Evento{% endblock %}

{% block body %}

    <div class="container">
      <h1>Cadastro de Evento</h1><br><br>
      {% if codigo == 0 %}
      <form class="form-horizontal" action="#" method="POST">{% csrf_token %}
        <div class="form-group">
          <label class="control-label col-sm-2" for="nome">Nome:</label>
          <div class="col-sm-7">
            <input type="text" class="form-control" id="nome" placeholder="Insira o nome do evento" name="nome">
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-2" for="pwd">Tipo:</label>
          <div class="col-sm-7">
            <input type="text" class="form-control" placeholder="Insira o tipo do evento" id="tipo_Evento" name="tipo_evento">
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-2" for="pwd">Data de Início:</label>
          <div class="col-sm-7">
            <input type="date" class="form-control" placeholder="Insira a data de início do evento" id="data_inicio" name="data_inicio">
          </div>
        </div>


        <div class="form-group">
          <label class="control-label col-sm-2" for="pwd">Data de Finalização:</label>
          <div class="col-sm-7">
            <input type="date" class="form-control" placeholder="Insira a data de Finalização do evento" id="data_fim" name="data_fim">
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-2" for="pwd">Local:</label>
          <div class="col-sm-7">
            <input type="text" class="form-control" placeholder="Insira o local do evento" id="local" name="local">
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-2" for="pwd">Premiação:</label>
          <div class="col-sm-7">
            <input type="text" class="form-control" placeholder="Insira a premiação do evento" id="premiacao" name="premiacao">
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-2" for="pwd">Descrição:</label>
          <div class="col-sm-7">
            <textarea type="text" required="required" class="form-control" id="descricao_evento" placeholder="Insira uma descrição do evento, explicando por exemplo, quais as modalidades existentes." name="descricao_evento"></textarea>
            <br>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Enviar</button>
          </div>
        </div>
      </form>
</div>


      {% elif codigo == 1 %}
        Efetuado com sucesso
      {% endif %}
      {{ codigo }}



{% endblock %}
