{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block body %}

    <div class="container">
    <div class="row vertical-offset-100">
    	<div class="col-md-4 col-md-offset-4">
        <br><br><br><br>
    		<div class="panel panel-default">
			  	<div class="panel-heading">
			    	<h3 class="panel-title">Por favor, forneça seu email e senha</h3>
			 	</div>
			  	<div class="panel-body">
			    	<form accept-charset="UTF-8" role="form" method="post">
              {% csrf_token %}

              {% if error_message %}
                {{erro_message}}
              {% else %}  
                  Arrozzzzzzzzzzzzzzzzz
              {% endif %}
            <fieldset>
  			    	  <div class="form-group">
  			    		    <input class="form-control" placeholder="Email" name="username" type="text" id="username">
  			    		</div>
  			    		<div class="form-group">
  			    			<input class="form-control" placeholder="Senha" name="password" type="password" value="" id='password'>
  			    		</div>
  			    		<div class="checkbox">
  			    	    	<label>
  			    	    		<input name="remember" type="checkbox" value="Remember Me"> Lembrar de mim
  			    	    	</label>
  			    	    </div>
    			    		<div>
                    <a id="cadl" href="cadastro_usuario"><ins>Não possui uma conta? Cadastre-se clicando aqui!<ins></ins></a><br><br><br>
                  </div>
                  <input class="btn btn-lg btn-success btn-block" type="submit" value="Login">
                
			    	</fieldset>
			      	</form>
			    </div>
			</div>
		</div>
	</div>
</div>


{% endblock %}
